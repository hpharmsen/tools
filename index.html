<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tools</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --text-primary: #eee;
            --text-secondary: #aaa;
            --success: #4ecca3;
            --border: #3a3a5c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .tool-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            display: block;
        }

        .tool-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 8px 30px rgba(233, 69, 96, 0.2);
        }

        .tool-icon {
            font-size: 2.5rem;
            margin-bottom: 16px;
        }

        .tool-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .tool-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .tool-arrow {
            display: inline-block;
            margin-top: 16px;
            color: var(--accent);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .tool-card:hover .tool-arrow {
            color: var(--accent-hover);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Web Tools</h1>
            <p class="subtitle">A collection of useful single-page web tools</p>
        </header>

        <div class="tools-grid">
            <a href="toml/" class="tool-card">
                <div class="tool-icon">ðŸ”„</div>
                <div class="tool-name">TOML Converter</div>
                <div class="tool-description">Convert between TOML, JSON, and YAML formats with syntax highlighting and validation.</div>
                <span class="tool-arrow">Open tool â†’</span>
            </a>
        </div>

        <footer>
            <p>All tools run entirely in your browser â€” no data is sent to any server.</p>
        </footer>
    </div>
</body>
</html>
