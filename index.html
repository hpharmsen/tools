<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tools</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --text-primary: #eee;
            --text-secondary: #aaa;
            --success: #4ecca3;
            --border: #3a3a5c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .tool-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            display: block;
        }

        .tool-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 8px 30px rgba(233, 69, 96, 0.2);
        }

        .tool-icon-wrapper {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
        }

        .tool-icon {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            object-fit: cover;
        }

        .tool-icon-emoji {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .tool-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .tool-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .tool-arrow {
            display: inline-block;
            margin-top: 16px;
            color: var(--accent);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .tool-card:hover .tool-arrow {
            color: var(--accent-hover);
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            padding: 40px;
            grid-column: 1 / -1;
        }

        .error-message {
            text-align: center;
            color: var(--accent);
            padding: 40px;
            grid-column: 1 / -1;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Web Tools</h1>
            <p class="subtitle">A collection of useful single-page web tools</p>
        </header>

        <div class="tools-grid" id="toolsGrid">
            <div class="loading">Loading tools...</div>
        </div>

        <footer>
            <p>All tools run entirely in your browser â€” no data is sent to any server.</p>
        </footer>
    </div>

    <script>
        const REPO = 'hpharmsen/tools';
        const BRANCH = 'main';
        const EXCLUDED = ['.git', '.github', 'node_modules'];

        async function loadTools() {
            const grid = document.getElementById('toolsGrid');

            try {
                // Fetch repository contents from GitHub API
                const response = await fetch(`https://api.github.com/repos/${REPO}/contents?ref=${BRANCH}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch repository contents');
                }

                const contents = await response.json();

                // Filter for directories only (excluding special folders and hidden folders)
                const folders = contents.filter(item =>
                    item.type === 'dir' && !EXCLUDED.includes(item.name) && !item.name.startsWith('.')
                );

                if (folders.length === 0) {
                    grid.innerHTML = '<div class="loading">No tools available yet.</div>';
                    return;
                }

                // Fetch meta.json for each folder
                const tools = await Promise.all(folders.map(async folder => {
                    try {
                        const metaResponse = await fetch(`${folder.name}/meta.json`);
                        if (metaResponse.ok) {
                            const meta = await metaResponse.json();
                            return { id: folder.name, ...meta };
                        }
                    } catch {}
                    // Fallback: use folder name as tool name
                    return {
                        id: folder.name,
                        name: folder.name.charAt(0).toUpperCase() + folder.name.slice(1),
                        description: 'A web tool',
                        icon: 'ðŸ”§'
                    };
                }));

                grid.innerHTML = tools.map(tool => `
                    <a href="${tool.id}/" class="tool-card">
                        <div class="tool-icon-wrapper">
                            <img class="tool-icon" src="${tool.id}/apple-touch-icon.png" alt="${tool.name}"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <div class="tool-icon-emoji" style="display:none;">${tool.icon || 'ðŸ”§'}</div>
                        </div>
                        <div class="tool-name">${tool.name}</div>
                        <div class="tool-description">${tool.description}</div>
                        <span class="tool-arrow">Open tool â†’</span>
                    </a>
                `).join('');

            } catch (error) {
                grid.innerHTML = '<div class="error-message">Failed to load tools. Please refresh the page.</div>';
                console.error('Error loading tools:', error);
            }
        }

        loadTools();
    </script>
</body>
</html>
